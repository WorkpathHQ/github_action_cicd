name: Slack notification

on: 
  workflow_call:
    inputs:
      payload-file-path:
        type: string
        required: true
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
      GIT_ACCESS_TOKEN:
        required: true

jobs:
  send_slack_notification:
    name: Send Slack notification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: WorkpathHQ/github_action_cicd
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          path: ${{ github.workspace }}/github_action_cicd
          ref: slacktest

      - name: readJson
        run: |
          content=`cat ${{ inputs.payload-file-path }}`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=packageJson::$content"

      - name: Send custom JSON data to Slack workflow
        run: |
          curl -X POST $SLACK_WEBHOOK_URL -H "Content-Type: application/json" -d '$PAYLOAD'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.QA_SLACK_WEBHOOK }}
          WP_DOMAIN: workpath.dev
          PAYLOAD: ${{ steps.readJson.outputs.packageJson }}
